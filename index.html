<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS-Finance</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
    <link href="./style/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="resume">
            <div>
                Entradas: R$ 
                <span class="incomes">0.00</span>
            </div>

            <div>
                Saídas: R$
                <span class="expenses">0.00</span>
            </div>

            <div>
                Total: R$
                <span class="total">0.00</span>
            </div>
        </div>

        <div class="NewItem">
            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc" placeholder="Exemplo: Mercado">
            </div>

            <div class="divAmount">
                <label for="amount">Valor</label>
                <input type="number" id="amount" placeholder="0.00">
            </div>

            <div class="divType">
                <label for="type">Tipo</label>
                <select id="type">
                    <option value="Entrada">Entrada</option>
                    <option value="Saída">Saída</option>
                </select>
            </div>
            <button id="btnNew">Incluir</button>
        
            <button id="btnAuxilioIA">Auxílio IA</button>

        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th class="columnAmount">Valor</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction">Ação</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
